<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый помощник</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
    <div id="registrationForm" class="min-h-screen flex items-center justify-center bg-secondary p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-6 animate-fadeIn">
            <h1 class="text-2xl font-bold text-center mb-6">Финансовый помощник</h1>
            <form id="authForm" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" required class="w-full h-10 rounded-md border px-3 py-2" placeholder="your@email.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Пароль</label>
                    <input type="password" id="password" required class="w-full h-10 rounded-md border px-3 py-2" placeholder="••••••••">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white rounded-md px-4 py-2 hover:bg-blue-700">
                    Зарегистрироваться
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="min-h-screen bg-gray-100 hidden">
        <!-- Header -->
        <header class="bg-blue-600 h-16 flex items-center justify-between px-4 fixed top-0 left-0 right-0 z-50">
            <button id="menuBtn" class="text-white">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12h18M3 6h18M3 18h18"></path>
                </svg>
            </button>
            <div class="flex items-center gap-2">
                <span class="text-white">Пользователь</span>
                <div class="w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">U</div>
            </div>
        </header>

        <!-- Side Navigation -->
        <div id="sideNav" class="fixed inset-y-0 left-0 w-64 bg-white transform -translate-x-full transition-transform duration-200 ease-in-out z-50">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-6">Меню</h2>
                <div class="space-y-4">
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md flex items-center gap-2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20V4m-7 9l7-7 7 7"></path>
                        </svg>
                        Мои цели
                    </button>
                    <button class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md flex items-center gap-2">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            <path d="M15 9.354a4 4 0 100 5.292"></path>
                        </svg>
                        Мои расходы
                    </button>
                    <button id="logoutBtn" class="w-full text-left px-4 py-2 hover:bg-gray-100 rounded-md flex items-center gap-2 text-red-600">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4m7 14l4-4m0 4l-4-4"></path>
                        </svg>
                        Выйти
                    </button>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="pt-24 p-4 max-w-md mx-auto">
            <div id="goalsList" class="space-y-4">
                <!-- Goals will be inserted here -->
            </div>

            <!-- Add Goal Button -->
            <button id="addGoalBtn" class="fixed bottom-6 right-6 w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center shadow-lg">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5v14m-7-7h14"></path>
                </svg>
            </button>

            <!-- Add Goal Modal -->
            <div id="goalModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">
                    <h2 class="text-xl font-semibold mb-4">Новая цель</h2>
                    <form id="goalForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Название цели</label>
                            <input type="text" name="title" required class="w-full h-10 rounded-md border px-3 py-2" placeholder="На что хотите накопить?">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Дата достижения цели</label>
                            <input type="date" name="targetDate" required class="w-full h-10 rounded-md border px-3 py-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Необходимая сумма</label>
                            <input type="number" name="amount" required class="w-full h-10 rounded-md border px-3 py-2" placeholder="50000">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Валюта</label>
                            <select name="currency" required class="w-full h-10 rounded-md border px-3 py-2">
                                <option value="RUB">Российские рубли (₽)</option>
                                <option value="BYN">Белорусские рубли (Br)</option>
                                <option value="USD">Доллар США ($)</option>
                                <option value="CNY">Юань (¥)</option>
                                <option value="JPY">Йена (¥)</option>
                                <option value="EUR">Евро (€)</option>
                                <option value="CHF">Швейцарский франк (₣)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Ваш месячный доход</label>
                            <input type="number" name="income" required class="w-full h-10 rounded-md border px-3 py-2" placeholder="30000">
                        </div>
                        <div class="flex justify-end gap-2 mt-6">
                            <button type="button" id="cancelGoalBtn" class="px-4 py-2 border rounded-md hover:bg-gray-50">
                                Отмена
                            </button>
                            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                                Добавить цель
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="main.js" defer></script>
</body>
</html>
